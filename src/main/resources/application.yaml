server:
  port: 8181

spring:
  application:
    name: password-manager-service
  datasource:
    platform: postgres
  jpa:
    hibernate:
      ddl-auto: update
  mail:
    host: smtp.gmail.com
    port: 587
    properties.mail.smtp:
      auth: true
      starttls:
        enable: true
        required: true
    test-connection: true